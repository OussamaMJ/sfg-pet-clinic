<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h2 th:text="'List Of Vets'">List of Vets</h2>
    <table class="table table-striped">
        <head>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Specialities</th>
            </tr>
        </head>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">0</td>
            <td th:text="${vet.getFirstName()}">NULL</td>
            <td th:text="${vet.getLastName()}">NULL</td>
            <td>
                <span th:each="speciality : ${vet.specialities}" th:text="${speciality.description + ' '}" />
                <span th:if="${vet?.specialities?.size() == 0}">None</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
